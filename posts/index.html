---
layout: post
title: Blog
---

<h1>
  Posts from {{ site.contact.name }} <a href="https://twitter.com/{{ site.contact.twitter }}">@{{ site.contact.twitter }}</a>
</h1>

<div class="posts-index">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
